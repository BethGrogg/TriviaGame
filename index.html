<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="column">
                    <h1>Friends Trivia Game</h1>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="column">
                    <h3 id="time"></h3>
                    <h3 id="correct"></h3>
                    <h3 id="answer"></h3>
                    <h3 id="numberCorrect"></h3>
                    <h3 id="numberIncorrect"></h3>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="column-md-12">
                    <h3 class="question"></h3>
                    <h3 class="answer"></h3>
                    <div class="image"></div>
                    <div class="row justify-content-md-center">
                        <div class="column-md-12 h4" id="0"></div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="column-md-12 h4" id="1"></div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="column-md-12 h4" id="2"></div>
                    </div>
                    <div class="row justify-content-md-center">
                        <div class="column-md-12 h4" id="3"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
